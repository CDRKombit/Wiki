site_name: SDY Wiki
site_url: https://mydomain.org/mysite
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

theme:
  name: material
  font:
    text: Afacad Flux 
    code: Red Hat Mono
  
  palette:
  # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange



  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.
  
nav:
  - Home: index.md
  - About:
    - About The Project: about/about.md
  - Code:
    - Java: code/java/java.md
    - .Net: code/net/net.md
    - .Net6: code/net6/net6.md
  - General Directives:
    - Guide to Best-Practice Application Patterns: anvisninger/Generelt_anvendelsesmoenstreIndekserne.md
    - Guide to Best-Practice Directives: anvisninger/Generelt_vejledningTilAnvisningerIndekserne.md
  - Directives SDI:
    - Document Object: anvisninger/SDI/AnvendelseDokumentobjektetSagsDokumentindekset.md
    - Case Object: anvisninger/SDI/AnvendelseSagsobjektetSagsDokumentindekset.md
  - Directives YDI:
    - Grant (Bevillings) Object: anvisninger/YDI/AnvendelseBevillingsobjektetYdelsesindekset.md
    - Economic Effectuation (Ã˜konomisk Effektuerings) Object: anvisninger/YDI/AnvendelseOekonomiskEffektueringsobjektetYdelsesindekset.md